<body>
    <header>
        <nav class="navbar navbar-light bg-light navbar-expand-md">
            <a class="navbar-brand uppercase" href="index.html">Mark Cavendish</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse uppercase" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-2">

                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ..........CONTACT.......... -->
    <div class="container-fluid contact-container bg-color-contact">
        <div class="row">
            <div class="col-12 my-4">
                <h2 class="uppercase">Get In Touch</h2>
            </div>
        </div>
    
        <div class="container form-container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <section class="form">  
                        <div class="row">
                            <div class="col-md-12">
                                <form id="contact-form" name="contact-form">
                                    <!-- Name  -->
                                    <div class="row" form-item>
                                        <div class="col-md-12">
                                            <label for="name" class="form-input"></label>
                                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                                        </div>
                                    </div>
                                    <!-- Email  -->
                                    <div class="row form-item">
                                        <div class="col-md-12">
                                            <label for="email" class="form-input"></label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                                        </div>
                                    </div>
                                    <!-- Message -->
                                    <div class="row form-item">
                                        <div class="col-md-12">
                                            <label for="message" class="form-input"></label>
                                            <textarea type="text" id="message" name="message" rows="6"
                                            class="form-control md-textarea" placeholder="Message" required></textarea>
                                        </div>
                                    </div>
                                    <!-- Button -->
                                <div class="text-center text-md-left bg-color-form-button">
                                        <button type="submit" class="btn btn-default btn-block form-button hvr-sweep-to-bottom">- Submit -</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-12 col-lg-6 contact-container">
                    <p class="contact-narrative">For enquiries about potential endorsements or partnerships with Mark, why not get in touch!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid fixed-footer">
        <!-- ..........SOCIAL LINKS.......... -->
        <div class="container-fluid social-container-contact bg-color-social-contact">
            <div class="row">
                <div class="col-12 my-4">
                    <ul class="list-inline social-links-contact">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.instagram.com/markcavendish/?hl=en">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://twitter.com/markcavendish?lang=en">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.facebook.com/MarkCavendish/">
                                <i class="fab fa-facebook" aria-hidden="true"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- ..........FOOTER.......... -->
        <footer class="container-fluid footer-container bg-color-footer">
            <p>2020 Â© All Rights Reserved</p>
